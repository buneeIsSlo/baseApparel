<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Base Apparel</title>
</head>

<body>
    <main class="launch container">
        <div class="launch__left">
            <figure class="launch__logo-wrapper">
                <img src="./images/logo.svg" alt="Base Apparel" class="launch__logo">
            </figure>
            <figure class="launch__model-wrapper">
                <img src="./images/hero-mobile.jpg" alt="Woman in an orange shirt posing." class="launch__model">
            </figure>
            <div class="launch__soon-wrapper">
                <h1 class="launch__soon"><span class="launch--fw-light">WE'RE </span>COMING SOON</h1>
                <p class="launch__info">
                    Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay
                    up-to-date with announcements and our launch deals.
                </p>
                <form class="launch__form">
                    <input type="email" class="launch__email" name="email" placeholder="Email Address"
                        autocomplete="false">
                    <button type="submit" class="launch__submit" title="submit" aria-describedby="error">
                        <img src="./images/icon-arrow.svg" aria-hidden="true" alt="Submit Arrow">
                    </button>
                    <span class="launch__input-error" id="error">Please provide a valid email</span>
                </form>
            </div>
        </div>
        <div class="launch__right">
            <img src="./images/hero-desktop.jpg" alt="" class="launch__model-huge"
                alt="Woman in an orange shirt posing.">
            <div class="outline"></div>
            <div class="filter"></div>
        </div>
    </main>
</body>

</html>
